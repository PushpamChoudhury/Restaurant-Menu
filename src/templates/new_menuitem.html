{% extends "layout.html" %}
{% block body %}

<h2> New menu item </h2>

<form class="form-big" method="POST" action="{{ url_for('create_menu_item', restaurant_id=restaurant_id) }}">
    <p>Name: <input type="text" size="50" name="name" placeholder="Enter menu name" required></p>
    <p>Description: <textarea rows="3" column="50" maxlength="250" name="description" placeholder="Enter description"
    required></textarea></p>
    <p>Price: <span>$<input type="number" size="8" step="0.01" min="0" name="price" placeholder="Enter price"
    required></span></p>
    <p>Course:</p>
        <input type ='radio' name='course' value ='Appetizer' required>Appetizer</br>
		<input type ='radio' name='course' value ='Entree'>Entree</br>
		<input type ='radio' name='course' value ='Dessert'>Dessert</br>
		<input type ='radio' name='course' value ='Beverage'>Beverage</br></br>
    <p><input type="submit" value="Create">
    <a href="{{ url_for('restaurant_menu', restaurant_id=restaurant_id) }}">Cancel</a></p>
</form>

{% endblock %}
