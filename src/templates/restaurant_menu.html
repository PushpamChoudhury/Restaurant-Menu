{% extends "layout.html" %}
{% block body %}

<h2>{{restaurant.name}}</h2>

<p align="center"> <a href="{{ url_for('create_menu_item', restaurant_id=restaurant.id) }}">Create new menu item</a>
    <a href="{{ url_for('get_all_restaurants') }}">Go Back</a>
</p></br>

{% for i in items %}
<div class="restaurants">
    <p> {{i.name}} </p>
    <p> {{i.description}} </p>
    <p> ${{i.price}} </p>
    <a href="{{ url_for('edit_menu_item', restaurant_id=restaurant.id, menu_id=i.id) }}">Edit</a>
    <a href="{{ url_for('delete_menu_item', restaurant_id=restaurant.id, menu_id=i.id) }}">Delete</a>
    </br></br>
</div>
{% endfor %}

{% endblock %}
